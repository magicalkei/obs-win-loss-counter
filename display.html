<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');
        body { background: transparent; color: white; font-family: 'Oswald', sans-serif; overflow: hidden; }
        .container { font-size: 48px; text-shadow: 2px 2px 4px black; }
        .win-text { color: #ff4757; }
        .loss-text { color: #1e90ff; }
    </style>
</head>
<body>
    <div class="container">
        <span class="win-text">WIN: <span id="win">0</span></span> / 
        <span class="loss-text">LOSS: <span id="loss">0</span></span>
    </div>

    <script>
        const bc = new BroadcastChannel('obs_counter');
        const winEl = document.getElementById('win');
        const lossEl = document.getElementById('loss');

        // 初期表示
        winEl.textContent = localStorage.getItem('win') || 0;
        lossEl.textContent = localStorage.getItem('loss') || 0;

        // メッセージを受信した時の処理
        bc.onmessage = (event) => {
            winEl.textContent = event.data.win;
            lossEl.textContent = event.data.loss;
        };
    </script>
</body>
</html>
