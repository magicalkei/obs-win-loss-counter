<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Triple Counter - Final Fixed</title>
    <style>
        :root {
            --win-color: #ff4757;
            --loss-color: #1e90ff;
            --bg-dark: #2b2b2b;
            --panel-bg: #3d3d3d;
        }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }

        /* --- 操作画面（ドック）スタイル --- */
        #dock-ui { 
            background: var(--bg-dark); 
            padding: 10px; 
            display: none; 
            height: 100vh; 
            box-sizing: border-box;
            flex-direction: column; 
        }
        .counter-panel { background: var(--panel-bg); border-radius: 8px; padding: 10px; margin-bottom: 10px; border: 1px solid #555; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .panel-title { font-size: 0.85rem; font-weight: bold; color: #ccc; }
        .toggle-label { font-size: 0.75rem; color: #aaa; display: flex; align-items: center; gap: 4px; cursor: pointer; }

        .btn-group { display: flex; gap: 5px; }
        button { flex: 1; padding: 8px; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; color: white; }
        .win-btn { background: var(--win-color); }
        .loss-btn { background: var(--loss-color); }
        
        .sub-btn-group { display: flex; gap: 5px; margin-top: 8px; }
        .undo-btn { background: #6c5ce7; font-size: 0.75rem; flex: 1; }
        .reset-small { background: #555; font-size: 0.7rem; flex: 2; opacity: 0.6; }

        /* スライダーを常に一番下に配置 */
        .setting-panel { background: var(--panel-bg); border-radius: 8px; padding: 10px; margin-top: auto; margin-bottom: 15px; border: 1px solid #555; }
        .setting-title { font-size: 0.85rem; font-weight: bold; color: #ccc; margin-bottom: 5px; }
        input[type=range] { width: 100%; cursor: pointer; }

        /* --- 表示画面（ソース）スタイル --- */
        #display-ui { background: transparent; display: none; padding: 10px; }
        .display-row { 
            display: grid; /* Gridレイアウトで列を固定 */
            grid-template-columns: 40px 60px 30px 60px; /* 各列の幅を固定 */
            align-items: center; 
            width: fit-content; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); 
            margin-bottom: 8px;
            padding: 4px 12px; 
            border-radius: 6px; 
            transition: background-color 0.2s ease;
            font-weight: 900;
            font-size: 32px;
            font-variant-numeric: tabular-nums; /* 数字の幅を一定にする */
        }
        .hidden { display: none !important; }
        .label { text-align: center; color: #ffffff; margin-right: 10px; } /* 明るい白に修正 */
        .w-num { text-align: center; color: var(--win-color); }
        .slash { text-align: center; opacity: 0.5; color: #fff; }
        .l-num { text-align: center; color: var(--loss-color); }
    </style>
</head>
<body>

    <div id="dock-ui">
        <div id="controls-container"></div>
        <div id="status" style="font-size: 0.7rem; color: #666; text-align: center; margin: 10px 0;">Syncing...</div>
        <div class="setting-panel">
            <div class="setting-title">opacity</div>
            <input type="range" id="opacity-slider" min="0" max="1" step="0.05">
        </div>
    </div>

    <div id="display-ui">
        <div id="displays-container"></div>
    </div>

    <script>
        // データ干渉を防ぐため新しいバージョンキーを使用
        const bc = new BroadcastChannel('obs_triple_v8');
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const counterNames = ["T", "D", "S"];

        // データの安全な読み込み
        let wins = JSON.parse(localStorage.getItem('v8_wins') || "[0, 0, 0]");
        let losses = JSON.parse(localStorage.getItem('v8_losses') || "[0, 0, 0]");
        let visibilities = JSON.parse(localStorage.getItem('v8_vis') || "[true, true, true]");
        let bgOpacity = parseFloat(localStorage.getItem('v8_opacity') || "0.5");
        let history = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (mode === 'display') {
                const container = document.getElementById('displays-container');
                document.getElementById('display-ui').style.display = 'block';
                counterNames.forEach((name, i) => {
                    container.innerHTML += `
                        <div class="display-row" id="row-${i}">
                            <span class="label">${name}</span>
                            <span class="w-num" id="w-${i}">${wins[i]}</span>
                            <span class="slash">/</span>
                            <span class="l-num" id="l-${i}">${losses[i]}</span>
                        </div>`;
                });
            } else {
                const dock = document.getElementById('dock-ui');
                dock.style.display = 'flex';
                
                const slider = document.getElementById('opacity-slider');
                slider.value = bgOpacity;
                slider.oninput = (e) => { bgOpacity = parseFloat(e.target.value); sync(); };

                const container = document.getElementById('controls-container');
                counterNames.forEach((name, i) => {
                    const checked = visibilities[i] ? 'checked' : '';
                    container.innerHTML += `
                        <div class="counter-panel">
                            <div class="panel-header">
                                <div class="panel-title">${name}</div>
                                <label class="toggle-label">
                                    <input type="checkbox" ${checked} onchange="updateVis(${i}, this.checked)"> show
                                </label>
                            </div>
                            <div class="btn-group">
                                <button class="win-btn" onclick="updateVal(${i}, 1, 0)">WIN</button>
                                <button class="loss-btn" onclick="updateVal(${i}, 0, 1)">LOSS</button>
                            </div>
                            <div class="sub-btn-group">
                                <button class="undo-btn" onclick="undo()">back</button>
                                <button class="reset-small" onclick="resetOne(${i})">RESET</button>
                            </div>
                        </div>`;
                });
            }
            refreshUI();
        });

        function updateVis(index, isVisible) {
            visibilities[index] = isVisible;
            sync();
        }

        function updateVal(index, w, l) {
            history.push({ wins: [...wins], losses: [...losses] });
            if (history.length > 20) history.shift();
            wins[index] += w;
            losses[index] += l;
            sync();
        }

        function undo() {
            if (history.length > 0) {
                const last = history.pop();
                wins = last.wins;
                losses = last.losses;
                sync();
            }
        }

        function resetOne(index) {
            // 文字化け防止のため英語で記述
            if (confirm("Reset " + counterNames[index] + "?")) {
                wins[index] = 0; losses[index] = 0;
                sync();
            }
        }

        function sync() {
            localStorage.setItem('v8_wins', JSON.stringify(wins));
            localStorage.setItem('v8_losses', JSON.stringify(losses));
            localStorage.setItem('v8_vis', JSON.stringify(visibilities));
            localStorage.setItem('v8_opacity', bgOpacity.toString());
            bc.postMessage({ wins, losses, visibilities, bgOpacity });
            refreshUI();
        }

        function refreshUI() {
            counterNames.forEach((_, i) => {
                const row = document.getElementById(`row-${i}`);
                if (row) {
                    row.className = visibilities[i] ? 'display-row' : 'display-row hidden';
                    document.getElementById(`w-${i}`).textContent = wins[i];
                    document.getElementById(`l-${i}`).textContent = losses[i];
                    row.style.backgroundColor = `rgba(0, 0, 0, ${bgOpacity})`;
                }
            });
            const status = document.getElementById('status');
            if (status) status.textContent = "Updated: " + new Date().toLocaleTimeString();
        }

        bc.onmessage = (e) => {
            wins = e.data.wins;
            losses = e.data.losses;
            visibilities = e.data.visibilities;
            bgOpacity = e.data.bgOpacity;
            refreshUI();
        };
    </script>
</body>
</html>
