<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Triple Counter Pro</title>
    <style>
        :root {
            --win-color: #ff4757;
            --loss-color: #1e90ff;
            --bg-dark: #2b2b2b;
            --panel-bg: #3d3d3d;
            --accent: #2ed573;
        }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }

        /* --- 操作画面（ドック） --- */
        #dock-ui { background: var(--bg-dark); padding: 10px; display: none; height: 100vh; overflow-y: auto; }
        .counter-panel { background: var(--panel-bg); border-radius: 8px; padding: 10px; margin-bottom: 10px; border: 1px solid #555; position: relative; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .panel-title { font-size: 0.9rem; font-weight: bold; color: #ccc; }
        
        /* 表示・非表示スイッチ */
        .toggle-label { font-size: 0.7rem; color: #aaa; display: flex; align-items: center; gap: 4px; cursor: pointer; }
        .toggle-label input { cursor: pointer; }

        .btn-group { display: flex; gap: 5px; }
        button { flex: 1; padding: 8px; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; color: white; }
        .win-btn { background: var(--win-color); }
        .loss-btn { background: var(--loss-color); }
        .reset-small { background: #555; margin-top: 5px; font-size: 0.7rem; width: 100%; }

        /* --- 表示画面（ソース） --- */
        #display-ui { background: transparent; display: none; padding: 10px; }
        .display-row { display: flex; align-items: center; justify-content: flex-start; gap: 20px; font-size: 32px; font-weight: 900; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); margin-bottom: 10px; }
        /* 非表示状態のスタイル */
        .display-row.hidden { display: none; }
        
        .label { font-size: 0.5em; color: #aaa; margin-right: -10px; min-width: 80px; }
        .w-num { color: var(--win-color); }
        .l-num { color: var(--loss-color); }
    </style>
</head>
<body>

    <div id="dock-ui">
        <div id="controls-container"></div>
        <div id="status" style="font-size: 0.7rem; color: #777; text-align: center;">Ready</div>
    </div>

    <div id="display-ui">
        <div id="displays-container"></div>
    </div>

    <script>
        const bc = new BroadcastChannel('obs_triple_counter_v2');
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');

        const counterNames = ["VALORANT", "OVERWATCH", "APEX"];

        // データの初期化
        let wins = JSON.parse(localStorage.getItem('triple_wins') || "[0, 0, 0]");
        let losses = JSON.parse(localStorage.getItem('triple_losses') || "[0, 0, 0]");
        // 表示フラグ（初期値はすべてtrue=表示）
        let visibilities = JSON.parse(localStorage.getItem('triple_vis') || "[true, true, true]");

        // UI生成
        if (mode === 'display') {
            const container = document.getElementById('displays-container');
            document.getElementById('display-ui').style.display = 'block';
            counterNames.forEach((name, i) => {
                container.innerHTML += `
                    <div class="display-row" id="row-${i}">
                        <span class="label">${name}</span>
                        <span class="w-num" id="w-${i}">${wins[i]}</span>
                        <span style="opacity:0.5">/</span>
                        <span class="l-num" id="l-${i}">${losses[i]}</span>
                    </div>`;
            });
        } else {
            const container = document.getElementById('controls-container');
            document.getElementById('dock-ui').style.display = 'block';
            counterNames.forEach((name, i) => {
                const checked = visibilities[i] ? 'checked' : '';
                container.innerHTML += `
                    <div class="counter-panel">
                        <div class="panel-header">
                            <div class="panel-title">${name}</div>
                            <label class="toggle-label">
                                <input type="checkbox" ${checked} onchange="toggleVis(${i}, this.checked)"> 表示
                            </label>
                        </div>
                        <div class="btn-group">
                            <button class="win-btn" onclick="update(${i}, 1, 0)">WIN</button>
                            <button class="loss-btn" onclick="update(${i}, 0, 1)">LOSS</button>
                        </div>
                        <button class="reset-small" onclick="resetOne(${i})">RESET</button>
                    </div>`;
            });
        }

        function update(index, w, l) {
            wins[index] += w;
            losses[index] += l;
            saveAndSend();
        }

        function toggleVis(index, isVisible) {
            visibilities[index] = isVisible;
            saveAndSend();
        }

        function resetOne(index) {
            if (confirm(`${counterNames[index]} をリセットしますか？`)) {
                wins[index] = 0;
                losses[index] = 0;
                saveAndSend();
            }
        }

        function saveAndSend() {
            localStorage.setItem('triple_wins', JSON.stringify(wins));
            localStorage.setItem('triple_losses', JSON.stringify(losses));
            localStorage.setItem('triple_vis', JSON.stringify(visibilities));
            bc.postMessage({ wins, losses, visibilities });
            refreshUI();
        }

        function refreshUI() {
            counterNames.forEach((_, i) => {
                // 数値の更新
                const wEl = document.getElementById(`w-${i}`);
                const lEl = document.getElementById(`l-${i}`);
                if (wEl) wEl.textContent = wins[i];
                if (lEl) lEl.textContent = losses[i];

                // 表示・非表示の反映
                const rowEl = document.getElementById(`row-${i}`);
                if (rowEl) {
                    if (visibilities[i]) {
                        rowEl.classList.remove('hidden');
                    } else {
                        rowEl.classList.add('hidden');
                    }
                }
            });
        }

        bc.onmessage = (e) => {
            wins = e.data.wins;
            losses = e.data.losses;
            visibilities = e.data.visibilities;
            refreshUI();
        };

        // 初期表示反映
        refreshUI();
    </script>
</body>
</html>
