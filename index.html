<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Triple Counter - Opacity Fix</title>
    <style>
        :root {
            --win-color: #ff4757;
            --loss-color: #1e90ff;
            --bg-dark: #2b2b2b;
            --panel-bg: #3d3d3d;
        }
        /* height: 100vh と display: flex を組み合わせることで、
           margin-top: auto を使った「一番下への配置」を確実にします。
        */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            background: transparent;
        }

        /* --- 操作画面（ドック）スタイル --- */
        #dock-ui { 
            background: var(--bg-dark); 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; /* 画面全体の高さを確保 */
            box-sizing: border-box;
        }
        
        .counter-panel { 
            background: var(--panel-bg); 
            border-radius: 8px; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #555; 
        }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .panel-title { font-size: 0.85rem; font-weight: bold; color: #ccc; }
        .toggle-label { font-size: 0.75rem; color: #aaa; display: flex; align-items: center; gap: 4px; cursor: pointer; }

        .btn-group { display: flex; gap: 5px; }
        button { flex: 1; padding: 8px; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; color: white; }
        .win-btn { background: var(--win-color); }
        .loss-btn { background: var(--loss-color); }
        
        .sub-btn-group { display: flex; gap: 5px; margin-top: 8px; }
        .undo-btn { background: #6c5ce7; font-size: 0.75rem; flex: 1; }
        .reset-small { background: #555; font-size: 0.7rem; flex: 2; opacity: 0.6; }
