<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Triple Counter - Ver.1.1</title>
    <style>
        :root {
            --win-color: #ff4757;
            --loss-color: #1e90ff;
            --bg-dark: #2b2b2b;
            --panel-bg: #3d3d3d;
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            /* OWっぽいフォント設定 */
            font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif; 
            color: white; 
            background: transparent;
            overflow-y: auto;
        }

        /* --- スクロールバーのデザイン --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }

        /* --- 操作画面（ドック）スタイル --- */
        #dock-ui { 
            background: var(--bg-dark); 
            padding: 10px; 
            display: none; 
            box-sizing: border-box; 
            min-height: 100vh;
            flex-direction: column; 
            font-family: 'Segoe UI', sans-serif; /* ドックは読みやすいフォントに戻す */
        }
        
        .counter-panel { background: var(--panel-bg); border-radius: 8px; padding: 10px; margin-bottom: 10px; border: 1px solid #555; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        
        .panel-title { font-size: 0.9rem; font-weight: bold; color: #ccc; }
        .title-score { font-weight: normal; margin-left: 8px; color: #fff; background: #555; padding: 1px 6px; border-radius: 4px; font-size: 0.8rem; }
        
        .toggle-label { font-size: 0.75rem; color: #aaa; display: flex; align-items: center; gap: 4px; cursor: pointer; }

        .btn-group { display: flex; gap: 5px; }
        button { flex: 1; padding: 8px; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; color: white; transition: opacity 0.2s; }
        button:active { opacity: 0.7; }
        .win-btn { background: var(--win-color); }
        .loss-btn { background: var(--loss-color); }
        
        .sub-btn-group { display: flex; gap: 5px; margin-top: 8px; }
        .sub-btn { padding: 4px 0; font-size: 0.75rem; flex: 1; }
        .undo-btn { background: #6c5ce7; }
        .reset-small { background: #555; opacity: 0.8; }

        .setting-panel { 
            background: var(--panel-bg); 
            border-radius: 8px; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #555; 
        }
        .setting-title { font-size: 0.85rem; font-weight: bold; color: #ccc; margin-bottom: 5px; text-transform: lowercase; }
        input[type=range] { width: 100%; cursor: pointer; }

        /* --- 表示画面（ソース）スタイル --- */
        #display-ui { background: transparent; display: none; padding: 10px; }
        
        .display-row { 
            display: grid; 
            /* 【修正】余白削減のため列幅を縮小 */
            grid-template-columns: 40px 55px 20px 55px; 
            align-items: center; 
            width: fit-content; 
            font-size: 38px; 
            font-weight: 400; /* Impactなどは元々太いのでnormalに */
            /* OW風の斜体 */
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); 
            margin-bottom: 8px; /* 行間も少し詰める */
            /* 【修正】パディングを大幅に削減 */
            padding: 2px 8px; 
            border-radius: 4px; /* 角丸も少し鋭角に */
            transition: background-color 0.2s ease;
            font-variant-numeric: tabular-nums;
            /* 文字間を少し詰める */
            letter-spacing: 1px;
        }
        .hidden { display: none !important; }
        .label { text-align: center; color: #ffffff; margin-right: 5px; } /* 右余白削減 */
        .w-num { text-align: center; color: var(--win-color); }
        .slash { text-align: center; color: #ffffff; opacity: 0.8; transform: skew(-10deg); /* スラッシュも少し傾ける */ }
        .l-num { text-align: center; color: var(--loss-color); }

        /* --- 軽量アニメーション（ポップ） --- */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #fff; } /* 一瞬大きくなって白くなる */
            100% { transform: scale(1); }
        }
        .pop-anim {
            animation: pop 0.2s ease-out;
        }

    </style>
</head>
<body>

    <div id="dock-ui">
        <div id="controls-container"></div>
        
        <div class="setting-panel">
            <div class="setting-title">opacity</div>
            <input type="range" id="opacity-slider" min="0" max="1" step="0.05" oninput="updateOpacity(this.value)">
        </div>

        <div id="status" style="font-size: 0.7rem; color: #777; text-align: center; margin-bottom: 10px;">Ready (Ver.1.1)</div>
    </div>

    <div id="display-ui">
        <div id="displays-container"></div>
    </div>

    <script>
        const bc = new BroadcastChannel('obs_triple_v1_1');
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const counterNames = ["T", "D", "S"];

        let wins = JSON.parse(localStorage.getItem('v1_1_wins') || "[0, 0, 0]");
        let losses = JSON.parse(localStorage.getItem('v1_1_losses') || "[0, 0, 0]");
        let visibilities = JSON.parse(localStorage.getItem('v1_1_vis') || "[true, true, true]");
        let bgOpacity = parseFloat(localStorage.getItem('v1_1_opacity') || "0.5");
        
        let history = [];

        window.onload = () => {
            if (mode === 'display') {
                const container = document.getElementById('displays-container');
                document.getElementById('display-ui').style.display = 'block';
                document.getElementById('dock-ui').style.display = 'none';
                document.body.style.overflow = 'hidden';

                counterNames.forEach((name, i) => {
                    container.innerHTML += `
                        <div class="display-row" id="row-${i}">
                            <span class="label">${name}</span>
                            <span class="w-num" id="w-${i}">${wins[i]}</span>
                            <span class="slash">/</span>
                            <span class="l-num" id="l-${i}">${losses[i]}</span>
                        </div>`;
                });
            } else {
                const dockUi = document.getElementById('dock-ui');
                dockUi.style.display = 'flex';
                document.getElementById('display-ui').style.display = 'none';
                
                document.getElementById('opacity-slider').value = bgOpacity;

                const container = document.getElementById('controls-container');
                counterNames.forEach((name, i) => {
                    const isChecked = visibilities[i] ? 'checked' : '';
                    container.innerHTML += `
                        <div class="counter-panel">
                            <div class="panel-header">
                                <div class="panel-title">
                                    ${name}
                                    <span id="title-score-${i}" class="title-score">0-0</span>
                                </div>
                                <label class="toggle-label">
                                    <input type="checkbox" ${isChecked} onchange="updateVis(${i}, this.checked)"> show
                                </label>
                            </div>
                            <div class="btn-group">
                                <button class="win-btn" onclick="updateVal(${i}, 1, 0)">WIN</button>
                                <button class="loss-btn" onclick="updateVal(${i}, 0, 1)">LOSS</button>
                            </div>
                            <div class="sub-btn-group">
                                <button class="sub-btn undo-btn" onclick="undo()">back</button>
                                <button class="sub-btn reset-small" onclick="resetOne(${i})">reset</button>
                            </div>
                        </div>`;
                });
            }
            refreshUI();
        };

        function updateOpacity(value) {
            bgOpacity = parseFloat(value);
            sync(null, null); // アニメーションなし
        }

        function updateVis(index, isVisible) {
            visibilities[index] = isVisible;
            sync(null, null);
        }

        function updateVal(index, w, l) {
            history.push({ wins: [...wins], losses: [...losses] });
            if (history.length > 20) history.shift();
            wins[index] += w;
            losses[index] += l;
            
            // アニメーション対象を指定して同期
            const type = w > 0 ? 'win' : 'loss';
            sync(index, type);
        }

        function undo() {
            if (history.length > 0) {
                const lastState = history.pop();
                wins = lastState.wins;
                losses = lastState.losses;
                sync(null, null);
            }
        }

        function resetOne(index) {
            if (confirm(`${counterNames[index]} reset?`)) {
                wins[index] = 0;
                losses[index] = 0;
                sync(null, null);
            }
        }

        function sync(animIndex, animType) {
            localStorage.setItem('v1_1_wins', JSON.stringify(wins));
            localStorage.setItem('v1_1_losses', JSON.stringify(losses));
            localStorage.setItem('v1_1_vis', JSON.stringify(visibilities));
            localStorage.setItem('v1_1_opacity', bgOpacity.toString());
            // アニメーション情報も一緒に送る
            bc.postMessage({ wins, losses, visibilities, bgOpacity, animIndex, animType });
            refreshUI(animIndex, animType);
        }

        function refreshUI(animIndex = null, animType = null) {
            counterNames.forEach((_, i) => {
                // ディスプレイ側の更新
                const row = document.getElementById(`row-${i}`);
                if (row) {
                    if (visibilities[i]) row.classList.remove('hidden');
                    else row.classList.add('hidden');
                    
                    const wEl = document.getElementById(`w-${i}`);
                    const lEl = document.getElementById(`l-${i}`);
                    
                    wEl.textContent = wins[i];
                    lEl.textContent = losses[i];
                    row.style.backgroundColor = `rgba(0, 0, 0, ${bgOpacity})`;

                    // アニメーション発火処理
                    if (i === animIndex) {
                        const target = animType === 'win' ? wEl : lEl;
                        // クラスを一旦外して付け直すことでアニメーションを再生
                        target.classList.remove('pop-anim');
                        void target.offsetWidth; // リフロー強制
                        target.classList.add('pop-anim');
                    }
                }

                // ドック側のタイトルスコア更新
                const titleScore = document.getElementById(`title-score-${i}`);
                if (titleScore) {
                    titleScore.textContent = `${wins[i]}-${losses[i]}`;
                }
            });
            
            const slider = document.getElementById('opacity-slider');
            if (slider) slider.value = bgOpacity;
        }

        bc.onmessage = (e) => {
            wins = e.data.wins;
            losses = e.data.losses;
            visibilities = e.data.visibilities;
            bgOpacity = e.data.bgOpacity;
            // 受信側でもアニメーションを再生
            refreshUI(e.data.animIndex, e.data.animType);
        };
    </script>
</body>
</html>
